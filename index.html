<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<!-- Styles -->
		<link rel="stylesheet" href="css/app.css">

		<title>Website Template</title>
	</head>
	<body>
		<div class="container-fluid main">
			<div class="row h-100 align-items-center justify-content-center">
				<!-- <div class="col-12 main-header">
					<h1 class="display-4 text-center">Justin Olson</h1>
				</div> -->
				<div class="col-md-5 box">
					<p class="lead box-para-top"><span class="const">const</span> <span class="name"> justin</span> = {</p>
					<p class="lead box-para">&emsp;&emsp;<span class="keys pulsate">location:</span> <span class="values">'Arizona'</span>,</p>
					<p class="lead box-para">&emsp;&emsp;<span class="keys">interests:</span> <span class="values">['Gaming', <span class="pulsate">'Coding'</span>, 'Hiking']</span>,</p>
					<p class="lead box-para">&emsp;&emsp;<span class="keys pulsate">languages:</span> <span class="values">['HTML', 'CSS', 'JavaScript', 'jQuery', 'Bootstrap']</span>,</p>
					<p class="lead box-para">&emsp;&emsp;<span class="keys pulsate">work:</span> <span class="values">['Projects', 'Github', 'Resume']</span>,</p>
					<p class="lead box-para">&emsp;&emsp;<span class="keys">contact:</span> <span class="values pulsate">'j.olson.digital@gmail.com'</span>,</p>
					<p class="lead box-para">&emsp;&emsp;<span class="keys pulsate">social:</span> <span class="values">['Facebook', 'LinkedIn', 'Instagram']</span></p>
					<p class="lead box-para-bot">};<span class="cursor"><i></i></span></p>
				</div>
			  </div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="js/app.js"></script>

	</body>
</html>
